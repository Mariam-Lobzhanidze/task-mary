<div class="container">
  <h1>{{ boards.name }}</h1>
  <div class="column-container">
    <div class="all-columns" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop1($event)" cdkDropListGroup>
      <ng-container *ngFor="let column of boards?.columns" >
        <div class="column" cdkDrag cdkDropList [cdkDropListData]="tasks[column.id] || []" (cdkDropListDropped)="drop($event)">
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          <p>{{ column.name }}</p>
          <div class="card" *ngFor="let card of tasks[column.id] || []" cdkDrag >
            {{card.id}}
            {{card.title}}
          </div>
          <div *ngIf="column.id ===378">
            <div class="card-button">
              <button class="task-button" (click)="openAddTaskDialog()" >Add Task</button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="buttons">
    <button routerLink="/task">
      <p class="add-column_button">- Go BACK</p>
    </button>
    <button routerLink="/stepper/boards/edit/:id">
      <p class="add-column_button">+ Add Column</p>
    </button>
  </div>
</div>
