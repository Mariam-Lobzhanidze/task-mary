<div class="container">
  <div class="header">
    <h1>Choose Board</h1>
  </div>
  <div class="myBoards">
    <div *ngFor="let board of myBoard">
        <div class="board">
        <p [routerLink]="['/task/project-board', board.id]" class="board-name">{{board.name}}</p>
        </div>
    </div>

  </div>
</div>
