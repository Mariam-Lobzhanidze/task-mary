<div class="navigation flex justify-between">
  <h1>My Task</h1>

  <div class="flex justify-between">
    <ng-container *ngIf="loggedIn; else notLoggedInState">
      <select
        class="select"
        [ngModel]="currentProject?.id"
        (ngModelChange)="selectProject($event)"
      >
        <option *ngFor="let project of projects$ | async" [value]="project.id">
          {{ project?.name }}
        </option>
      </select>

      <button mat-button color="primary" routerLink="/stepper">
        Add Project
      </button>

      <button mat-button color="primary" routerLink="/tables">Tables</button>
      <button mat-button color="primary" routerLink="/users">Users</button>
      <button
        mat-mini-fab
        color="primary"
        [matMenuTriggerFor]="menu"
        aria-label="Example icon button with a menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button routerLink="/" mat-menu-item>Home</button>
        <button type="submit" mat-menu-item (click)="signOut()">
          Sign out
        </button>
      </mat-menu>
    </ng-container>

    <ng-template #notLoggedInState>
      <div class="flex gap-x-3.5">
        <button routerLink="/auth/login" mat-button color="primary">
          Login
        </button>
        <button routerLink="/auth/register" mat-raised-button color="primary">
          Sign-up
        </button>
      </div>
    </ng-template>
  </div>
</div>
