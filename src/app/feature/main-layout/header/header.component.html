<div class="navigation flex justify-between direction-column">
  <h1 routerLink="/">My Task</h1>
  <button class="icon-btn showIcon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="flex justify-between">
    <ng-container *ngIf="loggedIn; else notLoggedInState">
      <div [ngClass]="{ show: toggle, hide: !toggle }" class="link-direction">
        <select
          class="select"
          [ngModel]="currentProject?.id"
          (ngModelChange)="selectProject($event)"
        >
          <option
            *ngFor="let project of projects$ | async"
            [value]="project.id"
          >
            {{ project?.name | uppercase }}
          </option>
        </select>

        <button
          class="btn-link"
          mat-button
          color="primary"
          (click)="goToStepper()"
        >
          ADD PROJECT
        </button>

        <button class="btn-link" mat-button color="primary" routerLink="/task">
          TASK
        </button>
        <button
          class="btn-link"
          mat-button
          color="primary"
          [routerLink]="['/tables']"
          [appPermissions]="['project:list']"
        >
          SETTINGS
        </button>
        <button
          class="btn-link"
          mat-button
          color="primary"
          [routerLink]="['/users']"
          [appPermissions]="['user:list']"
        >
          USERS
        </button>
        <button
          class="btn-link"
          mat-button
          color="primary"
          routerLink="/backlog"
        >
          BACKLOG
        </button>
        <button
          class="btn-link"
          mat-button
          color="primary"
          [routerLink]="['/roles']"
          [appPermissions]="['role:list']"
        >
          ROLES
        </button>
        <button
          mat-button
          *ngIf="toggle"
          color="primary"
          class="btn-link"
          type="submit"
          (click)="signOut()"
        >
          Sign out
        </button>

        <button
          class="hideMenu"
          mat-mini-fab
          color="primary"
          [matMenuTriggerFor]="menu"
          aria-label="Example icon button with a menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button routerLink="/" mat-menu-item>Home</button>
          <button type="submit" mat-menu-item (click)="signOut()">
            Sign out
          </button>
        </mat-menu>
      </div>
    </ng-container>

    <ng-template #notLoggedInState>
      <div class="flex gap-x-3.5 logSign">
        <button routerLink="/auth/login" mat-button color="primary">
          Login
        </button>
        <button routerLink="/auth/register" mat-raised-button color="primary">
          Sign-up
        </button>
      </div>
    </ng-template>
  </div>
</div>
